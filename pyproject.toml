dependencies = [
    # API stack
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "pydantic>=2.8.0",
    "python-multipart>=0.0.12",

    # Networking / security
    "httpx>=0.27.2",
