    "passlib>=1.7.4",
    "bcrypt>=4.1.2",
    "python-dotenv>=1.0.1",

    # Async / infra
    "redis>=5.0.7",
    "asyncpg>=0.30.0",
    "aiosmtplib>=1.1.7",
    "jinja2>=3.1.4",

